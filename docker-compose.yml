services:
  my-market-app:
    build: my-market-app-module
    container_name: my-market-app
    ports:
      - "8080:8080"
    depends_on:
      mma-cache:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      payment-server:
        condition: service_healthy
    networks:
      - mma-net
    environment:
      SPRING_DATA_REDIS_HOST: mma-cache
      SPRING_DATA_REDIS_PORT: 6379
      PAYMENT_SERVER_URL: http://payment-server:8081
    healthcheck:
      test: "curl --fail --silent my-market-app:8080/actuator/health | grep UP || exit 1"
      timeout: 5s
      interval: 20s
      retries: 5

  mma-cache:
    image: redis:7.4.2-bookworm
    container_name: redis-mma-cache
    restart: always
    ports:
      - "6379:6379"
    networks:
      - mma-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 5s
      interval: 20s
      retries: 5
      start_period: 5s

  payment-server:
    build: payment-module
    container_name: payment-server
    ports:
      - "8081:8081"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - mma-net
    healthcheck:
      test: "curl --fail --silent payment-server:8081/actuator/health | grep UP || exit 1"
      timeout: 5s
      interval: 20s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.4
    container_name: keycloak-auth
    ports:
      - "9090:8080"
    command: ["start-dev", "--import-realm"]
    environment:
      KC_HEALTH_ENABLED: "true"
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak-init:/opt/keycloak/data/import
    networks:
      - mma-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000; echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3; grep 'HTTP/1.1 200 OK' <&3"]
      timeout: 5s
      interval: 20s
      retries: 5

